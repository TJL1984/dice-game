<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link href='style.css' rel='stylesheet' text='style/css'></link>
  </head>


  <body>
    <header>
      <h1>Dice Game!</h1>

      <main>

          <h2 class='result'>
            <p class='message'></p>

          <section class='dice'>
            <aside class='die1'>1</aside>
            <aside class='die2'>1</aside>
          </section>

          <button>Roll Dice</button>

          <p class='game-start'></p>

        <script src='js/dicegame.js'></script>
      </main>

    </header>
  </body>

</html>
